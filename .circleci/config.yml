executors:
  node:
    docker:
      - image: circleci/node:14

aliases:
  install_node_modules: &install_node_modules
    run:
      name: Install dependencies
      command: npm install
  install_type: &install_type
    run:
      name: Install typescript
      command: npm install -g typescript@4.2.3

version: 2.1

jobs:
  build:
    executor: node
    steps:
      - checkout
      - <<: *install_node_modules
      - <<: *install_type
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ./
          paths: 
            - build

  approve:
    
  delivery:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - <<: *install_node_modules
      - run:
          name: Install netlify-cli
          command: sudo npm install --unsafe-perm=true -g --silent netlify-cli
      - run: 
          name: Unlink App
          command: netlify unlink
      - run: 
          name: Define app
          command: netlify link --id $NETLIFY_SITE_ID_DELIVERY
      - run:
          name: Deploy to Netlify
          command: netlify deploy --dir=./build -p
          no_output_timeout: 30m

  deploy:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - <<: *install_node_modules
      - run:
          name: Install netlify-cli
          command: sudo npm install --unsafe-perm=true -g --silent netlify-cli
      - run: 
          name: Unlink App
          command: netlify unlink
      - run: 
          name: Define app
          command: netlify link --id $NETLIFY_SITE_ID_DEPLOY
      - run:
          name: Deploy to Netlify
          command: netlify deploy --dir=./build -p

workflows:
  version: 2
  build_and_deploy:
    jobs:      
      - build:
          filters:
            branches:
              only: master
      
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      
      - approve:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
      
      - delivery:
          requires:
            - approve
          filters:
            branches:
              only: master
     
